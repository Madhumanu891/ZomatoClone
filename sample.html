<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Login Popup</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #222; /* Dark background */
        }

        .login-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #cb202d; /* Zomato red */
            color: white;
            border: none;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 300px; /* Adjust as needed */
        }

        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .popup input[type="text"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .popup button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #cb202d; /* Zomato red */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;

        }
        .popup .google-btn{
            background-color: white;
            color: black;
            border: 1px solid black;
        }
        .popup .or-text{
            text-align: center;
            margin-bottom: 10px;
        }
        .popup .create-account{
            text-align: center;
            font-size: small;
            color: gray;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <button class="login-button" onclick="showPopup()">Login</button>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <span class="close-btn" onclick="hidePopup()">X</span>
        <h2>Login</h2>
        <input type="text" placeholder="+91 Phone">
        <button>Send One Time Password</button>
        <p class="or-text">or</p>
        <button>Continue with Email</button>
        <button class="google-btn">Sign in with Google</button>
        <p class="create-account">New to Zomato? Create account</p>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>
</html>
